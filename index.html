<!DOCTYPE html>
<html>

<head>
    <title>Share your ideas | Blogspot</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--- CSS -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <div class="preloader">

    </div>
    <div class="main-content">
        <div class="navbar">
            <div class="container">
                <h1>Blogspot</h1>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <div class="row">
                        <div class="upper">
                            <div class="tiles col-sm-12 col-md-12">
                                Hello A
                            </div>
                        </div>
                        <div class="lower">
                            <div class="tiles col-sm-12 col-md-6">
                                Hello B
                            </div>
                            <div class="tiles col-sm-12 col-md-6">
                                Hello C
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6">
                    Hello 2
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="footer-data">
                <h4>Made with <span style="color: #ff3900;">❤️</span> Devarsh Panchal</h4>
            </div>
        </div>
        <button class="mode" onclick="myFunction()"><i class="change fas fa-moon"></i></button>

        <script>
            function myFunction() {
                var element = document.body;
                element.classList.toggle("dark-theme");
                $(".change").toggleClass("fa-sun").toggleClass("fa-moon"); 
            }
        </script>
    </div>
</body>
</html>
